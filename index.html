<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>360 papers 360 days</title>

    <!-- External Css style -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- Jquery Script -->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script>
        $('.document').ready(function () {
            daysDone = 0
            for (i = 1; i <= 360; i++) {
                if (JSON.parse(localStorage.getItem('state' + i)) == '1') {
                    daysDone += 1;
                } else {
                    continue;
                }
            }

            var perc = (daysDone / 360) * 100;
            console.log(perc);
            console.log(perc.toString() + "%");

            $('.progress-bar').attr('style', 'width:' + Math.round(perc).toString() + '%');
            $('.progress-bar').html(Math.round(perc).toString() + "%")
        })
    </script>

    <!-- Jquery Script -->

    <!-- Bootstrap -->

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"
        integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous">
    </script>

    <!-- Bootstrap -->



    <!-- fontawesome stylesheet -->
    <script src="https://kit.fontawesome.com/c288054a7c.js" crossorigin="anonymous"></script>
    <!-- fontawesome stylesheet -->

    <!-- Animation on Scroll -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Animation on Scroll -->


</head>

<body>
    <section class="main">
        <div class="container main-container">
            <h1 class="text title-text">360 Days 360 Papers</h1>
            <div class="container soc-icon" style="padding-top: 2rem;">
                <div class="row" style="padding-bottom: 10%;">
                    <span class="sub-text soc"><a href="https://www.github.com/neopazh" class="links"><i
                                class="fab fa-github-alt fa-2x" style="padding-right: 10px;"></i>github</a></span>
                </div>
            </div>
            <h3 class="text sub-text" style="padding-bottom: 20px;">Overall Progress</h3>
            <div class="progress" style="height: 20px; width: 70%; margin: auto;">
                <div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="25" aria-valuemin="0"
                    aria-valuemax="100">100%</div>
            </div>
        </div>
    </section>

</body>

</html>
